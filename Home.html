<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCT</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body style="background-color: #05b8bb;">
    <div class="container d-flex justify-content-center " >
      <div class="row p-4">
        <div class="d-flex justify-content-center row">
          <h1 class="col-6">TRANSACTIONS</h1>
          <button class="btn btn-primary col-4" id="myInput" data-toggle="modal" data-target="#">Add transaction</button>
        </div>
        <main id="Home" class="container d-flex row justify-content-center col-12 p-4">   
        </main>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add new transaction</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Concept">Concept</label>
                      <input type="text" class="form-control" id="Concept" placeholder="Concept">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Description">Description</label>
                      <input type="text" class="form-control" id="Description" placeholder="Description">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Ammount">Ammount</label>
                    <input type="number" class="form-control" id="Ammount" placeholder="Ammount">
                  </div>
                  <div class="form-group">
                    <label for="Date">Date</label>
                    <input type="date" class="form-control" id="Date" value="yyyy-mm-dd">
                  </div>
         
                    <div class="form-group">
                      <label for="AccountId">Account</label>
                      <select id="AccountId" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                </form>               
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script type="text/javascript"> 
      document.querySelector("button#myInput").addEventListener("click", event => {
        $("#MyModal").modal('show');
      })
    </script>
</html>
