<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color: #05b8bb;">
    <div class="container d-flex justify-content-center" >
      <div class="row p-4">
        <div class="d-flex justify-content-center row">
          <h1 class="col-3">TRANSACTIONS</h1>
        </div>
        <div class="d-flex p-3">
          <div class="col-6">
            <button class="btn btn-primary col-4" id="myInput" data-toggle="modal" data-target="#">Add transaction</button>
          </div>
          <div class="col-4">
            <input class="form-control" type="text" id="TextSearch" onkeypress="return check(event)" placeholder="Search">
          </div>
          <div class="">
            <button class="btn btn-primary " id="ButtonSearch">Search</button>
            <label id="NotFound" class="" style="color: red;"></label>
          </div>
          
          
            

          
        </div>
        <div class="d-flex justify-content-center row">
          <button class="btn btn-primary col-6" id="Order">Order A-Z or Z-A</button>
        </div>

        <main id="Home" class="container d-flex row justify-content-center col-12 p-2">   
        </main>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add new transaction</h5>           
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <form class="needs-validation" novalidate>
                  <div class="form-row"> 
                    <div class="form-group ">
                      <label for="Concept">Concept</label>
                      <input type="text" class="form-control" id="Concept" placeholder="Concept" required>                     
                      <div class="invalid-feedback">
                        Please insert a concept.
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="Description">Description</label>
                      <input type="text" class="form-control" id="Description" placeholder="Description" >                     
                      <div class="invalid-feedback">
                        Please insert a description.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Ammount">Amount</label>
                    <input type="number" class="form-control" id="Ammount" min="0" step=".01" placeholder="Amount" required>
              
                    <div class="invalid-feedback">
                      Please insert an amount.
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Date">Date</label>
                    <input type="date" class="form-control" id="Date" value="yyyy-mm-dd" required>
                    
                    <div class="invalid-feedback">
                      Please choose a date.
                    </div>
                  </div>
         
                    <div class="form-group">
                      <label for="AccountId">Account</label>
                      <select id="AccountId" class="form-select" required>   
                        <option selected disabled value="">Choose One</option>                 
                      </select>
                      
                      <div class="invalid-feedback">
                        Please choose an account.
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="ModalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>      
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>               
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>
</html>
